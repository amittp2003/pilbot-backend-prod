# fly.toml - Fly.io configuration for PilBot Backend

app = "pilbot-backend"
primary_region = "sin"  # Singapore (closest to India)

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/python"]

[env]
  PORT = "8000"
  PYTHON_VERSION = "3.11"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # 1GB RAM (FREE tier includes this!)

[deploy]
  release_command = "python -c 'import gc; gc.collect()'"
